language: node_js
node_js:
  - '0.10'
before_script:
- npm install -g grunt-cli
script:
- npm test
notifications:
  hipchat:
    rooms:
      secure:
    template:
    - ! '%{repository}#%{build_number} (%{author}): %{message} (<a href="%{build_url}">Details</a>/<a
      href="%{compare_url}">Compare</a>)'
    format: html
    on_success: change
    on_failure: change
branches:
  only:
    - master
